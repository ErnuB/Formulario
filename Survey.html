<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey</title>
</head>
<body>
    <h1 id="title">freeBootCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name-label" id="name-label">
            Name
            <input id="name" type="text" required placeholder="Enter your name"/>
        </label>
        <label for="email-label" id="email-label">
            Email
            <input id="email" type="email" required placeholder="Enter your email"/>
        </label>
        <label for="number-label" id="number-label">
            Age (optional)
            <input id="number" type="number" min="13" max="120" placeholder="Age"/>
        </label>
        <label for="dropdown">
            Which option best describes your current role?
            <select id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <label for="recommend">
            Would you recommend freeCodeCamp to a friend?
            <input type="radio" name="recommend" value="definitely" /> Definitely
            <input type="radio" name="recommend" value="maybe" /> Maybe
            <input type="radio" name="recommend" value="not-sure" /> Not sure
        </label>
        <label>
            What would you like to see improved? (Check all that apply)
            <input type="checkbox" value="front-end"/> Front-end Projects
            <input type="checkbox" value="back-end"/> Back-end Projects
            <input type="checkbox" value="data-visualization"/> Data visualization
            <input type="checkbox" value="challenges"/> Challenges
            <input type="checkbox" value="open-source"/> Open source community
            <input type="checkbox" value="wiki"/> Wiki
        </label>
        <label for="comments">
            Any comments or suggestions?
            <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        <button id="submit" >Submit</button>
    </form>    
</body>
</html>
